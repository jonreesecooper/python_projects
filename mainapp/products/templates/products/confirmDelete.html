{% extends "base.html" %}
{% block title %}Royal Hotels{% endblock %}
{% block header %}Delete Confirmation:{% endblock %}
{% block content %}
<form method="'POST" action=".">
    <!-- form, action will be to go to same place you came from (delete) -->
    {% csrf_token %}
    <!-- security tag that must be there for form -->
    <h2>Confirm Delete</h2>
    <p>Are you sure you would like to delete "{{item.name}} from the database?</p>

        {{ item.as_p }}
    <input type="submit" value="Yes, delete it!" class="btn">
    <!-- if selected returns to delete function -->
    <a href="{% url 'admin_console' $}"><button class="btn" type="button">Cancel</button></a>
    <!-- if selected, returns to admin_console -->
</form>



{% endblock %}
