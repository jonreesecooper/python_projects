{% extends "base.html" %}
{% block title %}Royal Hotels{% endblock %}
{% block header %}Create A New Product:{% endblock %}
{% block content %}

<div class="admin_panel">
    <form method="POST" action="{% url 'createRecord' %}">
        <!-- form that has an action to call createRecord url -->
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <!-- this displays any errors -->
            {{ form.as_p }}
            <!-- this paints our form as a paragraph -->
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Create New Product" name="Save_Item">
            <!-- This button calls createRecord method -->
            <a href="{% url 'admin_console' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            <!-- this button returns us to admin_console -->
        </div>
    </form>
</div>

{% endblock %}
