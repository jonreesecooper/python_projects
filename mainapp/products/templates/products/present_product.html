{% extends "base.html" %}
{% block title %}Royal Hotels{% endblock %}
{% block header %}Product Details{% endblock %}
{% block content %}
<div class="admin_panel">
    <form name="productForm" method="POST" action="../details/">
        # action, form will go back one directory and then go into details
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
            <!-- if we get form information to us, we put it out as table
            # paints template for us -->
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <!-- if somebody presses on input button, invokes action method of form-->
            <div class="'frmBtn_container">
                <a href="../{{ form.pk }}delete/"><button class="btn">DELETE</button></a>
                <!-- go back one directory, will be forms primary key, and delete directory -->
                <a href="{% url 'admin_console' %}"><button class="btn">Cancel</button></a>
            </div>
        </div>

    </form>
</div>



{% endblock %}
